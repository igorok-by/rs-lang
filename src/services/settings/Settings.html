<div class="app-settings">
  <div class="container">

    <ul class="app-settings__list">
      <li>
        <label for="dayWordsCount">Количество слов в день</label>
        <input type="number" id="dayWordsCount" value="{{dayWordsCount}}" name="dayWordsCount">
      </li>
      <li>
        <h4>Отображать элементы:</h4>
      </li>
      <li>
        <input type="checkbox" id="picture" name="settings-picture" {{picture}}>
        <label for="picture">Картинка-ассоциация</label>
      </li>
      <li>
        <input type="checkbox" id="transcription" name="transcription" {{transcription}}>
        <label for="transcription">Транскрипция</label>
      </li>
      <li>
        <input type="checkbox" id="translate" name="translate" {{translate}}>
        <label for="translate">Перевод</label>
      </li>
      <li>
        <input type="checkbox" id="meaning" name="meaning" {{meaning}}>
        <label for="meaning">Значение</label>
      </li>
      <li>
        <input type="checkbox" id="inComplicatedList" name="in-complicated" {{inComplicatedList}}>
        <label for="inComplicatedList">В сложные</label>
      </li>
      <li>
        <input type="checkbox" id="difficulty" name="difficulty" {{difficulty}}>
        <label for="difficulty">"Снова", "Трудно", "Хорошо", "Легко"</label>
      </li>
    </ul>

    <div class="settings__close material-icons">
      <span class="material-icons">close</span>
    </div>

  </div>
</div>
