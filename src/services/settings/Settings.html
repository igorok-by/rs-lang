<div class="app-settings">
  <div class="container">

    <ul class="app-settings__list">
      <li>
        <h4>Отображать элементы:</h4>
      </li>
      <li>
        <input type="checkbox" id="settings-picture" name="settings-picture" checked>
        <label for="settings-picture">Картинка-ассоциация</label>
      </li>
      <li>
        <input type="checkbox" id="transcription" name="transcription" checked>
        <label for="transcription">Транскрипция</label>
      </li>
      <li>
        <input type="checkbox" id="translate" name="translate" checked>
        <label for="translate">Перевод</label>
      </li>
      <li>
        <input type="checkbox" id="in-complicated" name="in-complicated" checked>
        <label for="in-complicated">В сложные</label>
      </li>
      <li>
        <input type="checkbox" id="complexity" name="complexity" checked>
        <label for="complexity">"Снова", "Трудно", "Хорошо", "Легко"</label>
        <!--"Снова", "Трудно", "Хорошо", "Легко"-->
      </li>
    </ul>

    <div class="settings__close material-icons">
      <a class="material-icons" href="/">close</a>
    </div>

  </div>
</div>
