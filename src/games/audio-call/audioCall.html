<article class="call game-section">
  <div class="call__main">
    <h2 class="call__title">Audio call</h1>
      <p class="call__intro-text">
        Тренируйтесь воспринимать английские слова на слух.
      </p>
      <a href="#" class="call__btn">Старт</a>
  </div>

  <div class="call__container">

    <div class="call__game">
      <div class="call__audio">
        <img src="#" alt="" class="call__result_img">
        <p class="call__result_p"></p>
        <img src="#" alt="" class="call__img">
      </div>
      <div class="call__words">

      </div>
      <div class="call__button">
        Не знаю
      </div>
    </div>

    <div class="call__result">
      <p class="call__point"></p>
      <div class="call__res">
        <div class="call__correct">
          <p class="call__cor">Верно: <span class=call__cor_num>0</span></p>
        </div>
        <div class="call__error">
          <p class="call__er">Ошибок: <span class=call__er_num>0</span></p>
        </div>
      </div>
      <div class="call__new call__btn">Новая игра</div>
    </div>
  </div>
</article>
