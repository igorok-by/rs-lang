<div class="game-section game-section--lingv">
  <main class="game-body">
    <h2 class="game-body__title">{{title}}</h2>
    <form class="card-container" action="/" id="formCard">
      <div class="card">
        <div class="card__header">
          <button class="card__audio" type="button">
            <svg><use xlink:href="./img/sprite.svg#speaker"></use></svg>
          </button>
        </div>
        <div class="card__body">
          <div class="learn">
            <p class="learn__phrase">{{phrase}}</p>
            <p class="learn__translated">{{translated}}</p>
          </div>
        </div>
        <div class="card__footer">
          <button class="card__btn card__btn--light" type="button">Показать ответ</button>
          <button class="card__btn" type="submit">Проверить</button>
        </div>
      </div>
    </form>
  </main>
</div>
