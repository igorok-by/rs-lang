<div class="game-section">
  <main class="game-body">
    <h2 class="game-body__title">{{title}}</h2>
    <div class="card-container">
      <div class="card">
        <div class="card__header"></div>
        <div class="card__body">
          <div class="learn">
            <p class="learn__phrase">{{phrase}}</p>
            <p class="learn__translated">{{translated}}</p>
          </div>
        </div>
        <div class="card__footer">
          <button class="card__audio">
            <svg><use xlink:href="./img/sprite.svg#speaker"></use></svg>
          </button>
          <button class="card__next">Проверить</button>
        </div>
      </div>
    </div>
  </main>
</div>
