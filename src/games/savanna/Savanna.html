<article class="savanna game-section">
  <div class="savanna__main">
    <h3 class="savanna__title">Savannah</h3>
    <p class="savanna__intro-text">Интерактивная экшн игра развивающая скорость перевода слов</p>
    <span class="savanna__btn savanna__intro-btn">Start</span>
  </div>
  <div class="savanna_game-wrapper">
    <div class="savanna__lives-container"></div>
    <div class="savanna__question-word-container">
      <div class="savanna__question-word"></div>
    </div>

    <div class="savanna__train-words"></div>
  </div>
  <div class="savanna__result">
    <p class="savanna__point"></p>
    <div class="savanna__res">
      <div class="savanna__correct">
        <p class="savanna__cor">Верно: <span class=savanna__cor_num>0</span></p>
      </div>
      <div class="savanna__error">
        <p class="savanna__er">Ошибок: <span class=savanna__er_num>0</span></p>
      </div>
    </div>
    <div class="savanna__new savanna__btn">Новая игра</div>
  </div>
</article>
