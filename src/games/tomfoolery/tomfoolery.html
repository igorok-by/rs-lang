<article class="sprint game-section">
  <div class="tomfoolery__main">
    <h2 class="tomfoolery__title">Tomfoolery</h1>
      <p class="tomfoolery__intro-text">


        A mischievous person mixed all the letters.<br>
        Create right words using letters.
      </p>
      <a href="#" id='tomfoolery__start__btn' class="tomfoolery__btn">Start</a>
  </div>

  <div class="tomfoolery__container tomfoolery__display_none">
    <div class="tomfoolery__timer" id="time"></div>

    <div class="tomfoolery__game">

      <div class="tomfoolery__words">
        <div id='showTranslate' class="tomfoolery__translate"></div>

        <div id='shuffleWord' class="tomfoolery__word"></div>

        <div class="word_container">
          <div id='inputWord' class="tomfoolery__input"> </div>
        </div>
        <p class="tomfoolery__en"></p>
        <p class="tomfoolery__ru"></p>
        <button id='clearBtn' class="tomfoolery__сlear">Очистить</button>
        <button id='resetBtn' class="tomfoolery__reset tomfoolery__display_none">Начать заново</button>
        <p class="tomfoolery__score">Счёт</p>
        <p class="tomfoolery__score" id="score">0</p>
      </div>
      <div class="tomfoolery__btns">

      </div>
    </div>





    <div class="tomfoolery__result">
      <p class="tomfoolery__point"></p>
      <div class="tomfoolery__res">


      </div>
      <div class="tomfoolery__new tomfoolery__btn">Новая игра</div>
    </div>
  </div>
</article>
