<article class="speak-it game-section">
  <h1>{{title}}{{text}}</h1>
  <div class="main">
    <h1 class="title">SpeakIt</h1>
    <p class="intro-text">
      Click on the words to hear them sound.<br>
      Click on the button and speak the words into the microphone.
    </p>
    <a href="#" class="btn intro-btn">Start</a>
  </div>
  <div class="container">
    <div class="difficult">
      <nav><ul></ul></nav>
      <div class="score"></div>
    </div>
    <div class="main-img">
    </div>
    <div class="words">
    </div>
    <div class="buttons"></div>
  </div>
  <div class="result">
    <div class="result-info">
      <p class="error">Не знаю: 10</p>
      <div class="wrong"></div>
      <p class="suc">Знаю: 0</p>
      <div class="sucess"></div>
      <div class="res-buttons">
        <p class="return">Return</p>
        <p class="newGame">New game</p>
      </div>
    </div>
  </div>
</article>
