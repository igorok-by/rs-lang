<article class="sprint game-section">
  <div class="sprint__main">
    <h2 class="sprint__title">Sprint</h2>
      <p class="sprint__intro-text">
        Правильно или неправильно указан перевод английского слова?<br>
        Следите за таймером.
      </p>
      <span class="sprint__btn">Старт</span>
  </div>

  <div class="sprint__container">
    <div class="sprint__timer"></div>
    <p class="sprint__score">0</p>
    <div class="sprint__game">
      <img src="#" alt="" class="sprint__img">
      <div class="sprint__words">
        <p class="sprint__en"></p>
        <p class="sprint__ru"></p>
      </div>
      <div class="sprint__btns">
        <div class="sprint__noright sprint__btn">Неверно</div>
        <div class="sprint__right sprint__btn">Верно</div>
      </div>
    </div>

    <div class="sprint__result">
      <p class="sprint__point"></p>
      <div class="sprint__res">
        <div class="sprint__correct">
          <p class="sprint__cor">Верно: <span class=sprint__cor_num>0</span></p>
        </div>
        <div class="sprint__error">
          <p class="sprint__er">Ошибок: <span class=sprint__er_num>0</span></p>
        </div>
      </div>
      <div class="sprint__new sprint__btn">Новая игра</div>
    </div>
  </div>
</article>
